<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="ok">
        <input type="text" name="" id="pl">

    </div>
    <div class="op">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>

    

    </div>
    <SCript>
        const handlekeydown = (e)=>{
document.querySelector("#p1").textContent=`key pressed : ${e.key}`
document.querySelector("#p2").textContent=`key code : ${e.code}`
document.querySelector("#p3").textContent=`char code : ${e.key.charCodeAt()}`
document.querySelector("#p4").textContent=`key type: ${e.type}`


        }
                document.querySelector("#pl").addEventListener("keydown", handlekeydown);
    </SCript>
</body>
</html>
